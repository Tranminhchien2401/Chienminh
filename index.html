!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nhập Thông Tin Khách Hàng</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .message {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e7f3fe;
            color: #31708f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nhập thông tin khách hàng</h1>
        <form action="/submit" method="POST">
            <div class="form-group">
                <label for="license_plate">Biển số xe:</label>
                <input type="text" id="license_plate" name="license_plate" required>
            </div>

            <div class="form-group">
                <label for="car_code">Mã số gửi xe:</label>
                <input type="text" id="car_code" name="car_code" required>
            </div>

            <div class="form-group">
                <label for="pickup_time">Thời gian nhận xe:</label>
                <input type="datetime-local" id="pickup_time" name="pickup_time" required>
            </div>

            <input type="submit" value="Gửi thông tin">
        </form>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
